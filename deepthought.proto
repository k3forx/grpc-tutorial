syntax = "proto3";

package deepthought;

message BootRequest {}

message BootResponse { string message = 1; }

message InferRequest {}

message InferResponse {
  sint64 answer = 1;
  repeated string description = 2;
}

service Compute {
  rpc Boot(BootRequest) returns (stream BootResponse);
  rpc Infer(InferRequest) returns (InferResponse);
}